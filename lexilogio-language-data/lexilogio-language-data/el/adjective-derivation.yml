rulesetVersion: greek-adj-derivation-v1.0

classes:

  # Comparative Degree (-τερος)
  - id: adj.comp.τερος
    description: "Comparative Degree (-τερος -τερη -τερο)"
    pos: adj
    rules:
      - suffix: "τερος"
        features: {pos: adj, gender: ♂, number: sg, case: nom, degree: adj.comp}
      - suffix: "τερη"
        features: {pos: adj, gender: ♀, number: sg, case: nom, degree: adj.comp}
      - suffix: "τερο"
        features: {pos: adj, gender: ⚲, number: sg, case: nom, degree: adj.comp}
    lemmaFrom: masculine
    paradigmDisplay: "-τερη -τερο"

  # Superlative Degree (-τατος)
  - id: adj.sup.τατος
    description: "Superlative Degree (-τατος -τατη -τατο)"
    pos: adj
    rules:
      - suffix: "τατος"
        features: {pos: adj, gender: ♂, number: sg, case: nom, degree: adj.sup}
      - suffix: "τατη"
        features: {pos: adj, gender: ♀, number: sg, case: nom, degree: adj.sup}
      - suffix: "τατο"
        features: {pos: adj, gender: ⚲, number: sg, case: nom, degree: adj.sup}
    lemmaFrom: masculine
    paradigmDisplay: "-τατη -τατο"
