demonymSuffixes:
  - suffix: "αίος"
    gender: "♂"
    example: "Αθηναίος"
    declensionId: "noun.masc.ος"
  - suffix: "αία"
    gender: "♀"
    example: "Αθηναία"
    declensionId: "noun.fem.α"
  
  - suffix: "ανός"
    gender: "♂"
    example: "Αμερικανός"
    declensionId: "noun.masc.ος"
  - suffix: "ανή"
    gender: "♀"
    example: "Αμερικανή"
    declensionId: "noun.fem.η"
    
  - suffix: "έζος"
    gender: "♂"
    example: "Κινέζος"
    declensionId: "noun.masc.ος"
  - suffix: "έζα"
    gender: "♀"
    example: "Κινέζα"
    declensionId: "noun.fem.α"
    
  - suffix: "ιάτης"
    gender: "♂"
    example: "Μανιάτης"
    declensionId: "noun.masc.ης"
  - suffix: "ιάτισσα"
    gender: "♀"
    example: "Μανιάτισσα"
    declensionId: "noun.fem.α"
    
  - suffix: "ιώτης"
    gender: "♂"
    example: "Στρατιώτης" 
    declensionId: "noun.masc.ης"
  - suffix: "ιώτισσα"
    gender: "♀"
    example: "Χανιώτισσα"
    declensionId: "noun.fem.α"

  - suffix: "κός"
    gender: "♂"
    example: "Κρητικός"
    declensionId: "noun.masc.ος"
  - suffix: "κιά"
    gender: "♀"
    example: "Κρητικιά" # colloquial, follows fem_a structure usually
    declensionId: "noun.fem.α"
