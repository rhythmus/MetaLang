demonymSuffixes:
  - suffix: "αίος"
    gender: "masc"
    example: "Αθηναίος"
    declensionId: "noun_masc_os"
  - suffix: "αία"
    gender: "fem"
    example: "Αθηναία"
    declensionId: "noun_fem_a"
  
  - suffix: "ανός"
    gender: "masc"
    example: "Αμερικανός"
    declensionId: "noun_masc_os"
  - suffix: "ανή"
    gender: "fem"
    example: "Αμερικανή"
    declensionId: "noun_fem_i"
    
  - suffix: "έζος"
    gender: "masc"
    example: "Κινέζος"
    declensionId: "noun_masc_os"
  - suffix: "έζα"
    gender: "fem"
    example: "Κινέζα"
    declensionId: "noun_fem_a"
    
  - suffix: "ιάτης"
    gender: "masc"
    example: "Μανιάτης"
    declensionId: "noun_masc_is"
  - suffix: "ιάτισσα"
    gender: "fem"
    example: "Μανιάτισσα"
    declensionId: "noun_fem_a"
    
  - suffix: "ιώτης"
    gender: "masc"
    example: "Στρατιώτης" 
    declensionId: "noun_masc_is"
  - suffix: "ιώτισσα"
    gender: "fem"
    example: "Χανιώτισσα"
    declensionId: "noun_fem_a"

  - suffix: "κός"
    gender: "masc"
    example: "Κρητικός"
    declensionId: "noun_masc_os"
  - suffix: "κιά"
    gender: "fem"
    example: "Κρητικιά" # colloquial, follows fem_a structure usually
    declensionId: "noun_fem_a"
