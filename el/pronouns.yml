rulesetVersion: greek-pronoun-v1.0

entries:
  # Personal Pronouns (Strong/Emphatic) - 1st Person
  - form: "εγώ"
    features: {pos: pron, person: 1e.pers, number: sg, case: nom, type: pers, strength: strong}
  - form: "εμένα"
    features: [{pos: pron, person: 1e.pers, number: sg, case: gen, type: pers, strength: strong}, {pos: pron, person: 1e.pers, number: sg, case: acc, type: pers, strength: strong}]
  
  # Personal Pronouns (Weak/Clitic) - 1st Person
  - form: "μου"
    features: {pos: pron, person: 1e.pers, number: sg, case: gen, type: pers, strength: weak}
  - form: "με"
    features: {pos: pron, person: 1e.pers, number: sg, case: acc, type: pers, strength: weak}

  # 2nd Person
  - form: "εσύ"
    features: {pos: pron, person: 2e.pers, number: sg, case: nom, type: pers, strength: strong}
  - form: "εσένα"
    features: [{pos: pron, person: 2e.pers, number: sg, case: gen, type: pers, strength: strong}, {pos: pron, person: 2e.pers, number: sg, case: acc, type: pers, strength: strong}]
  
  # Weak 2nd
  - form: "σου"
    features: {pos: pron, person: 2e.pers, number: sg, case: gen, type: pers, strength: weak}
  - form: "σε"
    features: {pos: pron, person: 2e.pers, number: sg, case: acc, type: pers, strength: weak}

  # 3rd Person (Masc)
  - form: "αυτός"
    features: [{pos: pron, person: 3e.pers, number: sg, gender: ♂, case: nom, type: pers}, {pos: det, person: 3e.pers, number: sg, gender: ♂, case: nom, type: dem}] # Also demonstrative 'this'
  - form: "αυτόν"
    features: {pos: pron, person: 3e.pers, number: sg, gender: ♂, case: acc, type: pers}
  
  # Weak 3rd (Masc)
  - form: "τον"
    features: {pos: pron, person: 3e.pers, number: sg, gender: ♂, case: acc, type: pers, strength: weak} # Clitic 'him', overlaps with article 'τον'

  # 3rd Person (Fem)
  - form: "αυτή"
    features: [{pos: pron, person: 3e.pers, number: sg, gender: ♀, case: nom, type: pers}, {pos: det, person: 3e.pers, number: sg, gender: ♀, case: nom, type: dem}]
  - form: "αυτήν"
    features: {pos: pron, person: 3e.pers, number: sg, gender: ♀, case: acc, type: pers}

  # Weak 3rd (Fem)
  - form: "την"
    features: {pos: pron, person: 3e.pers, number: sg, gender: ♀, case: acc, type: pers, strength: weak} # Clitic 'her', overlaps with article 'την'

  # 3rd Person (Neut)
  - form: "αυτό"
    features: [{pos: pron, person: 3e.pers, number: sg, gender: ⚲, case: nom, type: pers}, {pos: pron, person: 3e.pers, number: sg, gender: ⚲, case: acc, type: pers}]

  # Weak 3rd (Neut)
  - form: "το"
    features: [{pos: pron, person: 3e.pers, number: sg, gender: ⚲, case: nom, type: pers, strength: weak}, {pos: pron, person: 3e.pers, number: sg, gender: ⚲, case: acc, type: pers, strength: weak}] # Clitic 'it', overlaps with article 'το'

  # Plurals
  - form: "εμείς"
    features: {pos: pron, person: 1e.pers, number: pl, case: nom, type: pers}
  - form: "εμάς"
    features: [{pos: pron, person: 1e.pers, number: pl, case: gen, type: pers}, {pos: pron, person: 1e.pers, number: pl, case: acc, type: pers}]
  - form: "μας"
    features: [{pos: pron, person: 1e.pers, number: pl, case: gen, type: pers, strength: weak}, {pos: pron, person: 1e.pers, number: pl, case: acc, type: pers, strength: weak}] # 'us/our' - also possessive

  - form: "εσείς"
    features: {pos: pron, person: 2e.pers, number: pl, case: nom, type: pers}
  - form: "εσάς"
    features: [{pos: pron, person: 2e.pers, number: pl, case: gen, type: pers}, {pos: pron, person: 2e.pers, number: pl, case: acc, type: pers}]
  - form: "σας"
    features: [{pos: pron, person: 2e.pers, number: pl, case: gen, type: pers, strength: weak}, {pos: pron, person: 2e.pers, number: pl, case: acc, type: pers, strength: weak}] # 'you/your'

  - form: "αυτοί"
    features: {pos: pron, person: 3e.pers, number: pl, gender: ♂, case: nom, type: pers}
  - form: "αυτές"
    features: {pos: pron, person: 3e.pers, number: pl, gender: ♀, case: nom, type: pers}
  - form: "αυτά"
    features: [{pos: pron, person: 3e.pers, number: pl, gender: ⚲, case: nom, type: pers}, {pos: pron, person: 3e.pers, number: pl, gender: ⚲, case: acc, type: pers}]
