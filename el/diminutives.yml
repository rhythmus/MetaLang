diminutiveSuffixes:
  # Neuter Diminutives (-άκι)
  - suffix: "άκι"
    gender: "⚲"
    example: "σπιτάκι"
    declensionId: "noun.neut.ι"
    tags: ["diminutive"]

  # Feminine Diminutives (-ούλα)
  - suffix: "ούλα"
    gender: "♀"
    example: "μανούλα"
    declensionId: "noun.fem.α"
    tags: ["diminutive", "affectionate"]

  # Feminine Diminutives (-ίτσα)
  - suffix: "ίτσα"
    gender: "♀"
    example: "ελίτσα"
    declensionId: "noun.fem.α"
    tags: ["diminutive"]
