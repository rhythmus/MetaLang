rulesetVersion: greek-copula-v1.0

entries:
  # Present Tense
  - form: "είμαι"
    features: {pos: verb, person: 1, number: sg, tense: pres, mood: ind, voice: pass} # 'pass' or 'active'? Modern Greek dictionaries often treat it as 'passive' morphology or unique. Let's use standard verb features.
  
  - form: "είσαι"
    features: {pos: verb, person: 2, number: sg, tense: pres, mood: ind}

  - form: "είναι"
    features: [{pos: verb, person: 3, number: sg, tense: pres, mood: ind}, {pos: verb, person: 3, number: pl, tense: pres, mood: ind}]

  - form: "είμαστε"
    features: {pos: verb, person: 1, number: pl, tense: pres, mood: ind}

  - form: "είστε"
    features: {pos: verb, person: 2, number: pl, tense: pres, mood: ind}

  # Imperfect / Past
  - form: "ήμουν"
    features: {pos: verb, person: 1, number: sg, tense: impf, mood: ind}

  - form: "ήσουν"
    features: {pos: verb, person: 2, number: sg, tense: impf, mood: ind}

  - form: "ήταν"
    features: [{pos: verb, person: 3, number: sg, tense: impf, mood: ind}, {pos: verb, person: 3, number: pl, tense: impf, mood: ind}]

  - form: "ήμαστε"
    features: {pos: verb, person: 1, number: pl, tense: impf, mood: ind}

  - form: "ήσασταν"
    features: {pos: verb, person: 2, number: pl, tense: impf, mood: ind}

  # Future (uses θα + είμαι usually, but maybe unitary forms exist? No, usually periphrastic)
