rulesetVersion: greek-copula-v1.0

entries:
  # Present Tense
  - form: "είμαι"
    features: {pos: v, person: 1e.pers, number: sg, tense: praes, mood: ind, voice: pass} # 'pass' or 'active'? Modern Greek dictionaries often treat it as 'passive' morphology or unique. Let's use standard verb features.
  
  - form: "είσαι"
    features: {pos: v, person: 2e.pers, number: sg, tense: praes, mood: ind}

  - form: "είναι"
    features: [{pos: v, person: 3e.pers, number: sg, tense: praes, mood: ind}, {pos: v, person: 3e.pers, number: pl, tense: praes, mood: ind}]

  - form: "είμαστε"
    features: {pos: v, person: 1e.pers, number: pl, tense: praes, mood: ind}

  - form: "είστε"
    features: {pos: v, person: 2e.pers, number: pl, tense: praes, mood: ind}

  # Imperfect / Past
  - form: "ήμουν"
    features: {pos: v, person: 1e.pers, number: sg, tense: imperf, mood: ind}

  - form: "ήσουν"
    features: {pos: v, person: 2e.pers, number: sg, tense: imperf, mood: ind}

  - form: "ήταν"
    features: [{pos: v, person: 3e.pers, number: sg, tense: imperf, mood: ind}, {pos: v, person: 3e.pers, number: pl, tense: imperf, mood: ind}]

  - form: "ήμαστε"
    features: {pos: v, person: 1e.pers, number: pl, tense: imperf, mood: ind}

  - form: "ήσασταν"
    features: {pos: v, person: 2e.pers, number: pl, tense: imperf, mood: ind}

  # Future (uses θα + είμαι usually, but maybe unitary forms exist? No, usually periphrastic)
